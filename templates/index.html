<!DOCTYPE html>
<html>
<head>
    <title>High-Speed Traffic Sender</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #0f0f0f; color: #e0e0e0; text-align: center; padding-top: 50px; }
        .container { max-width: 500px; margin: auto; background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #333; }
        input { padding: 12px; width: 80%; margin: 10px 0; background: #252525; color: white; border: 1px solid #444; border-radius: 5px; }
        button { padding: 12px 25px; font-size: 14px; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; margin: 10px 5px; transition: 0.3s; }
        
        #startBtn { background: #00c853; color: black; }
        #startBtn:hover { background: #00e676; }
        #stopBtn { background: #d32f2f; color: white; display: none; }
        #startBtn:disabled { background: #333; color: #777; cursor: not-allowed; }
        
        #bar { width: 100%; height: 15px; background: #333; border-radius: 10px; margin: 25px 0; overflow: hidden; display: none; }
        #progress { height: 100%; width: 0%; background: #00c853; transition: width 0.3s ease; }
        
        #info { font-size: 16px; margin: 10px 0; }
        #success-msg { color: #00e676; font-size: 20px; font-weight: bold; margin-top: 20px; display: none; }
        .stats { font-size: 12px; color: #777; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Traffic Engine</h2>
    <input id="url" placeholder="Enter Target URL"><br>
    <input id="views" type="number" placeholder="Target Quantity"><br>

    <button id="startBtn" onclick="start()">START ENGINE</button>
    <button id="stopBtn" onclick="stop()">STOP IMMEDIATELY</button>

    <div id="bar">
        <div id="progress"></div>
    </div>

    <p id="info">Ready to send</p>
    <div id="success-msg">The operation completed successfully enjoy!!</div>
    <div class="stats" id="error-info"></div>
</div>

<script>
let pollInterval;

async function start() {
    const url = document.getElementById("url").value;
    const views = document.getElementById("views").value;
    if(!url || !views) return alert("Fill all fields");

    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").style.display = "inline-block";
    document.getElementById("bar").style.display = "block";
    document.getElementById("success-msg").style.display = "none";
    document.getElementById("progress").style.width = "0%";

    await fetch("/start", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({url, views})
    });

    poll();
}

async function stop() {
    await fetch("/stop", { method: "POST" });
}

async function poll() {
    const res = await fetch("/status");
    const data = await res.json();

    if (data.total > 0) {
        const percent = (data.sent / data.total) * 100;
        document.getElementById("progress").style.width = percent + "%";
        document.getElementById("info").innerText = `${data.sent} / ${data.total} Completed`;
        document.getElementById("error-info").innerText = `Failures/Retries: ${data.errors} | Active Proxies: ${data.proxies_loaded}`;
    }

    if (data.finished) {
        document.getElementById("success-msg").style.display = "block";
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").style.display = "none";
        document.getElementById("info").innerText = "Finished";
    } else if (data.running) {
        setTimeout(poll, 500);
    } else {
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").style.display = "none";
        if(!data.finished) document.getElementById("info").innerText = "Process Stopped";
    }
}
</script>

</body>
</html>
