<!DOCTYPE html>
<html>
<head>
    <title>Traffic Sender</title>
    <style>
        body {
            font-family: Arial;
            background: #111;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        input {
            padding: 10px;
            width: 300px;
            margin: 5px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #startBtn {
            background: #00c853;
            color: black;
        }

        #startBtn:disabled {
            background: grey;
            cursor: not-allowed;
        }

        #bar {
            width: 300px;
            height: 20px;
            border: 1px solid white;
            margin: 20px auto;
        }

        #progress {
            height: 100%;
            width: 0%;
            background: #00c853;
        }
    </style>
</head>
<body>

<h2>Website Traffic Sender</h2>

<input id="url" placeholder="https://your-site.com"><br>
<input id="views" type="number" placeholder="Number of visits"><br>

<button id="startBtn" onclick="start()">START</button>

<div id="bar">
    <div id="progress"></div>
</div>

<p id="info"></p>

<script>
async function start() {
    const url = document.getElementById("url").value;
    const views = document.getElementById("views").value;

    document.getElementById("startBtn").disabled = true;

    await fetch("/start", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({url, views})
    });

    poll();
}

async function poll() {
    const res = await fetch("/status");
    const data = await res.json();

    if (data.total > 0) {
        const percent = (data.sent / data.total) * 100;
        document.getElementById("progress").style.width = percent + "%";
        document.getElementById("info").innerText =
            `${data.sent} / ${data.total}`;
    }

    if (data.running) {
        setTimeout(poll, 500);
    } else {
        document.getElementById("startBtn").disabled = false;
    }
}
</script>

</body>
</html>
