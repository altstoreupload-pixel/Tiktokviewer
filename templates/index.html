<!DOCTYPE html>
<html>
<head>
    <title>Stealth Traffic Engine</title>
    <style>
        body { font-family: 'Segoe UI', Arial; background: #0a0a0a; color: #eee; text-align: center; padding-top: 50px; }
        .card { max-width: 450px; margin: auto; background: #151515; padding: 40px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #fff; letter-spacing: 1px; }
        input { padding: 12px; width: 85%; margin: 10px 0; background: #222; color: #00ff41; border: 1px solid #444; border-radius: 5px; outline: none; }
        button { padding: 12px 25px; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; margin: 10px 5px; transition: 0.3s; }
        
        #startBtn { background: #00c853; color: black; }
        #stopBtn { background: #ff1744; color: white; display: none; }
        #startBtn:disabled { background: #333; color: #777; cursor: not-allowed; }
        
        #bar { width: 100%; height: 12px; background: #222; border-radius: 10px; margin: 25px 0; overflow: hidden; display: none; }
        #progress { height: 100%; width: 0%; background: #00c853; transition: width 0.2s linear; }
        
        #info { font-size: 18px; margin: 15px 0; font-weight: bold; }
        #success-msg { color: #00e676; font-size: 19px; font-weight: bold; margin-top: 20px; display: none; }
        .stats { font-size: 11px; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>STEALTH ENGINE</h2>
    <input id="url" placeholder="Enter Destination URL">
    <input id="views" type="number" placeholder="Enter Target Quantity">

    <button id="startBtn" onclick="start()">START ENGINE</button>
    <button id="stopBtn" onclick="stop()">ABORT</button>

    <div id="bar"><div id="progress"></div></div>

    <p id="info">System Ready</p>
    <div id="success-msg">The operation completed successfully enjoy!!</div>
    <div id="details" class="stats"></div>
</div>

<script>
async function start() {
    const url = document.getElementById("url").value;
    const views = document.getElementById("views").value;
    if(!url || !views) return;

    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").style.display = "inline-block";
    document.getElementById("bar").style.display = "block";
    document.getElementById("success-msg").style.display = "none";
    document.getElementById("progress").style.width = "0%";
    document.getElementById("info").innerText = "Initializing Stealth...";

    await fetch("/start", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({url, views})
    });

    poll();
}

async function stop() {
    await fetch("/stop", { method: "POST" });
}

async function poll() {
    const res = await fetch("/status");
    const data = await res.json();

    // Sync bar to exactly what the server verified
    const currentSent = Math.min(data.sent, data.total);
    const percent = (currentSent / data.total) * 100;
    
    document.getElementById("progress").style.width = percent + "%";
    document.getElementById("info").innerText = `Verified: ${currentSent} / ${data.total}`;
    document.getElementById("details").innerText = `Detection Retries: ${data.errors} | Proxies: ${data.proxies_loaded}`;

    if (data.finished || (data.sent >= data.total && data.total > 0)) {
        document.getElementById("success-msg").style.display = "block";
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").style.display = "none";
        document.getElementById("progress").style.width = "100%";
        document.getElementById("info").innerText = "Finished";
    } else if (data.running) {
        setTimeout(poll, 400);
    } else {
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").style.display = "none";
    }
}
</script>

</body>
</html>
